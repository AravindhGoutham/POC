<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieved Configurations</title>
    <style>
        body {
            background-color: #0f172a; /* Dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #f8fafc;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            width: 400px;
        }

        li {
            margin: 10px 0;
            background-color: #1e293b;
            color: #f8fafc;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #60a5fa;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3b82f6;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #60a5fa;
            color: #0f172a;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Retrieved Configurations</h1>

    {% if files %}
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}" target="_blank">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="color: #f8fafc;">No configuration files found.</p>
    {% endif %}

    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
