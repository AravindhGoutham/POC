<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Design POC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a; /* Dark background */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #f8fafc; /* Light heading text */
      font-weight: 700;
    }

    .container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      width: 90%;
      max-width: 1400px;
    }

    .image-container {
      flex: 1;
      min-width: 600px;
      background: url('/static/network_topology.png') no-repeat center center;
      background-size: cover;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      height: 550px;
      background-color: #1e293b; /* Dark box background */
    }

    .menu {
      flex: 1;
      min-width: 300px;
      max-width: 350px;
      background-color: #1e293b; /* Dark card */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 20px;
    }

    .menu a {
      display: block;
      padding: 14px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      color: #60a5fa;
      border: 2px solid #60a5fa;
      border-radius: 12px;
      transition: 0.3s ease all;
    }

    .menu a:hover {
      background-color: #60a5fa;
      color: #0f172a;
      box-shadow: 0 5px 15px rgba(96, 165, 250, 0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .image-container {
        min-width: 100%;
        height: 400px;
      }

      .menu {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Network Design POC</h1>

  <div class="container">
    <div class="image-container"></div>

    <div class="menu">
      <ul>
        <li><a href="/getconfig">Get Config</a></li>
        <li><a href="/diffconfig">Diff Config</a></li>
        <li><a href="/dhcpv4">DHCPv4 Configuration</a></li>
        <li><a href="/interfaceconfig">Interface Configuration</a></li>
        <li><a href="/dhcpv6">DHCPv6 Configuration</a></li>
        <li><a href="http://localhost:9090/targets?search=" target="_blank">Prometheus Dashboard</a></li>
        <li><a href="http://localhost:3000/d/7qKD6I1Wk/snmp-exporter?orgId=1&from=now-30m&to=now&timezone=browser&var-Job=WDTC&var-Filters=&refresh=10s&var-Devices=198.51.100.10" target="_blank">Grafana</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
