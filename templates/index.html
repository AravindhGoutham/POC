<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Design POC</title>
    <style>
        body {
            background-color: #f2f6fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            color: #2c3e50;
            font-size: 2.5rem;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: stretch; /* Make items same height */
            margin-top: 40px;
            gap: 50px;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1400px;
        }

        .image-container {
            flex: 1;
            min-width: 600px;
            background: url('/static/network_topology.png') no-repeat center center;
            background-size: 100% 100%; /* Stretch full without cropping */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            height: 550px; /* Fixed height to match menu height */
            background-color: white;
        }

        .menu {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 250px;
            text-align: center;
        }

        a:hover {
            background-color: #3498db;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Network Design POC</h1>

    <div class="container">
        <div class="image-container"></div>

        <div class="menu">
            <ul>
                <li><a href="/getconfig">Get Config</a></li>
                <li><a href="/diffconfig">Diff Config</a></li>
                <li><a href="/dhcpv4">DHCPv4 Configuration</a></li>
                <li><a href="/interfaceconfig">Interface Configuration</a></li>
                <li><a href="/dhcpv6">DHCPv6 Configuration</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
