<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interface Configuration</title>
    <style>
        body {
            background-color: #0f172a; /* Dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            color: #f8fafc; /* Light text */
            margin-top: 40px;
            margin-bottom: 40px;
            font-size: 2rem;
            text-align: center;
        }

        .form-container {
            background-color: #1e293b; /* Dark box */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f8fafc;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #60a5fa;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h2>Configure Interface Details</h2>

    <div class="form-container">
        <form method="POST" action="/interfaceconfigsubmit">
            <label>Management IP Address:</label>
            <input type="text" name="mgmt_ip" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Interface Name (example: GigabitEthernet0/1)</label>
            <input type="text" name="interface_name" required>

            <label>IPv4 Address:</label>
            <input type="text" name="ipv4_address">

            <label>Subnet Mask:</label>
            <input type="text" name="ipv4_mask">

            <label>IPv6 Address:</label>
            <input type="text" name="ipv6_address">

            <label>Shutdown or No Shutdown:</label>
            <select name="shutdown_action" required>
                <option value="">--Select Action--</option>
                <option value="shutdown">Shutdown</option>
                <option value="no shutdown">No Shutdown</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
